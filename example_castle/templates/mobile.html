<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Transcription</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; color: #1c1e21; margin: 0; padding: 1rem; }
        .container { max-width: 400px; margin: 0 auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 6px; background-color: #007bff; color: white; cursor: pointer; transition: background-color 0.2s; }
        button.recording { background-color: #dc3545; }
        #status { text-align: center; margin-top: 1.5rem; font-weight: 600; color: #6c757d; height: 20px; }
        #transcript-preview { margin-top: 1rem; padding: 0.5rem; background: #f8f9fa; border-radius: 4px; min-height: 40px; color: #495057; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
    <h1>Mobile Room Client</h1>
    <div class="input-group">
        <label for="roomName">Room Name</label>
        <input type="text" id="roomName" value="iPhone Room">
    </div>
    <div class="input-group">
        <label for="hubIp">Hub IP Address</label>
        <input type="text" id="hubIp">
    </div>
    <button id="connectBtn">Start Transcribing</button>
    <div id="status">Status: Disconnected</div>
    <div id="transcript-preview"></div>
</div>

<script src="/static/mobile_app.js"></script>
</body>
</html>
